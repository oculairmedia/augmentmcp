services:
  augment-mcp:
    image: ghcr.io/${AUGMENT_MCP_REGISTRY_OWNER:-oculairmedia}/augment-mcp:latest
    environment:
      AUGMENT_MCP_HOST: 0.0.0.0
      AUGMENT_MCP_PORT: 503
    env_file:
      - .env
    ports:
      - "503:503"
    volumes:
      - /opt/stacks:/opt/stacks
    restart: unless-stopped
